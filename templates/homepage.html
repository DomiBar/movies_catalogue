{%extends "index.html"%}

{%block content%}
<div class="row">
    <div class="col-lg-12 text-center">
        <h1 class="mt-5">Witaj w mojej bibliotece filmów</h1>
        <p class="lead">Znajdziesz tutaj tylko najlepsze tytuły!</p>
    </div>
    <div class="col-lg-12 mb-4">
        <a href="{{ url_for('homepage', list_type="popular") }}" class="btn btn-outline-info">Popular</a>
        <a href="{{ url_for('homepage', list_type="now_playing") }}" class="btn btn-outline-info">Now Playing</a>
        <a href="{{ url_for('homepage', list_type="top_rated") }}" class="btn btn-outline-info">Top rated</a>
        <a href="{{ url_for('homepage', list_type="upcoming") }}" class="btn btn-outline-info">Upcoming</a>
    </div>
    {% for movie in movies %}
    <div class="col-lg-4 col-md-6 mb-5">
        {% if loop.index<=3 %}
        <span class="badge badge-secondary bg-warning">TOP</span>
        {%endif%}
        <div class="card h-100">
            <img class="card-img-top" src="{{ tmdb_image_url(movie.poster_path, "w780") }}" alt="">
            <div class="card-body text-center text-dark bg-secondary">
                <h4 class="card-title">{{movie['title']}}</h4>
            </div>
            <div class="card-footer text-center bg-dark">
                <a href="{{ url_for('movie_details', movie_id=movie.id) }}" class="btn btn-light text-info">Pokaż
                    więcej</a>
            </div>
        </div>
    </div>
    {% endfor %}
    {%endblock%}
